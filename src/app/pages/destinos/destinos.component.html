<main class="destinos-frame">
  <mat-card>
    <mat-card-header>
      <mat-card-title>OurTrip - Destinos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (data of data$ | async ; track $index) {
        <app-expandable-card [data]="data"></app-expandable-card>
      }
    </mat-card-content>
  </mat-card>
</main>
