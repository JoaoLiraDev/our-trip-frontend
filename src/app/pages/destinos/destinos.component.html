<main class="destinos-frame">
  <mat-card>
    <mat-card-header>
      <mat-card-title>OurTrip - Destinos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @for (item of items ; track $index) {
        <app-expandable-card [data]="item"></app-expandable-card>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="'/novo-destino'" class="btn">Cadastrar Novo<mat-icon>add</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</main>
